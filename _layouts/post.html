<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css"></link>
    {% if page.use_math == true %}
      {% include math.html %}
    {% endif %}
    <script async src="https://cse.google.com/cse.js?cx=017009826377381835321:ow3rucfv01y"></script>
  </head>
  <body>
    {% include navigation.html %}
    <div class="mainpostdiv">
      <h1 class="posth1">{{ page.title }}</h1>
      <span class="postspan"><em>Published {{ page.date | date_to_string }}</em></span>
      <div class="postdiv">
        {{ content }}
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/assets/js/post.js"></script>
<html>
